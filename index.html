<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 5rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <img class="heroImg" src="./images/illustration-hero.svg" alt="">
            <div class="heroContent">
                <h3>Order Summary</h3>
                <p class="par1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                <div class="middlePart">
                    <img class="music" src="./images/icon-music.svg" alt="icon-music">
                    <div class="planPrice">
                        <p class="annPlan">Annual Plan </p>
                        <p class="price">$59.99/year </p>
                    </div>
                    <a class="change" href="#">Change </a>
                </div>
                <div class="btn1">Proceed to Payment </div>
                <div class="cancel">Cancel Order</div>
            </div>
        </div>
    </div>
    <div class="lowerPattern"></div>

    <!-- eng of page -->

    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jurica Danko</a>.
    </div> -->


</body>

</html>
